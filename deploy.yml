---
- name: Deploy Flask App
  hosts: g1
  become: yes

  tasks:
    - name: Add the default Ubuntu repository
      apt_repository:
        repo: 'deb http://archive.ubuntu.com/ubuntu focal main'
        state: present

    - name: Install required packages
      package:
        name:
          - python3
          - python3-pip
          - git
          - pip install flask

    - name: Create the destination folder
      file:
        path: /opt/flask-app
        state: directory

    - name: Clone the repository
      git:
        repo: https://github.com/BOMAURIEL/Flaskapp.git
        dest: /opt/flask-app
     
    - name: Install Flask and its dependencies
      pip:
        name: flask
        virtualenv: /opt/flask-env
        chdir: /opt/flask-app

    - name: Start the Flask App
      command: /opt/flask-env/bin/python3 /opt/flask-app/hello.py
      async: 1
      poll: 0
